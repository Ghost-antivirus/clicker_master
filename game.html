<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mini Game</title>
    <link rel="stylesheet" href="game_style.css">
</head>
<body>
    <div class="game-container">
        <h1>Guess the Number!</h1>
        <p>Guess a number between 1 and 10:</p>
        <div class="buttons-container">
            <button class="guess-button" data-number="1">1</button>
            <button class="guess-button" data-number="2">2</button>
            <button class="guess-button" data-number="3">3</button>
            <button class="guess-button" data-number="4">4</button>
            <button class="guess-button" data-number="5">5</button>
            <button class="guess-button" data-number="6">6</button>
            <button class="guess-button" data-number="7">7</button>
            <button class="guess-button" data-number="8">8</button>
            <button class="guess-button" data-number="9">9</button>
            <button class="guess-button" id="button-10" data-number="10">10</button>
        </div>
        <p id="game-message"></p>
        <a href="index.html" class="back-link">Back to Game</a>
    </div>
    <script src="game.js"></script>
</body>
</html>
